    nav{
    display: flex;
    justify-content: center;
  /* text-align: center;  */
   
    height: 100px;
    align-items: center;
    background-color:rgb(83, 35, 214);
    position: relative;
    top: 0;
    width: 100vw;

    color: white;
    

}

<body>

    
    
  </head>
  <body>
    {% if messages %}
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="background-color: rgb(216, 123, 123);">
        
        {{message}}
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
    </div>
    {% endfor%}
     {% endif %} 
    <nav class="navbar navbar-expand-lg bg-light
    ">
        <div class="container-fluid" style="display: flex;">
          <a class="navbar-brand" href="/"><img src="../static/justrent2.jpg" alt="" srcset="" height="60px" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
    
    <form class="login" method='post' action="/register" style="height: 700px;">
        {% csrf_token %}
        <img src="../static/justrent1.jpg" alt="">
        <input type="text"  name="username" placeholder="Enter the username">
        <input type="password" name="password" placeholder="Enter the password">
		<input type="password" name="create_password" placeholder="Enter the password again">

        <button id="login-button">Register</button>
        <!-- <button id="login-button">REGISTER</button>
         -->
    </form>

</body>
